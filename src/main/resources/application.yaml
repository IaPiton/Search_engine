spring:
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
      format_sql: true
    open-in-view: false

  datasource:
    url: jdbc:postgresql://localhost:5433/search-engine
    username: search-engine
    password: search-engine
    driverClassName: org.postgresql.Driver
    hikari:
      maximumPoolSize: 100
      connectionTimeout: 100000
      maxLifetime: 120000
      minimumIdle: 100

indexing-settings:
  sites:
#    - url: https://lenta.ru
